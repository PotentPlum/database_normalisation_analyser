services:
  sqlserver:
    build:
      context: .
      dockerfile: docker/sqlserver/Dockerfile
    environment:
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD:-YourStrong!Passw0rd}
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P \"${MSSQL_SA_PASSWORD}\" -Q 'SELECT 1' > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
